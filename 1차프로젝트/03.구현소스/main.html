<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>배스킨 라빈스</title>
    <link rel="shortcut icon" href="./images/favicon.png"/>
    <style>
    

    </style>
</head>
<body>
    <!-- 상단영역 -->
    <div id="top-area">
        <header class="top-area inbox">
            <h2 class="temp-tit"></h2>
            <h1 class="top-area-logo">
                <img src="./images/main_logo.png" alt="배스킨라빈스 로고">
            </h1>
            <div class="top-box">
                <div class="Menu">
                    <a href="">Menu</a> 
                </div>
                <div class="BR Play">
                    <a href="">BR Play</a>
                </div>
                <div class="BR Story">
                    <a href="">BR Story</a>
                </div>
                <div class="Delivery/Store">
                    <a href="">Delivery/Store</a>
                </div>     
            </div>
        </header>
    </div>

    <div id="main-area">
        <section class="main-area inbox">
            <h2 class="temp-tit">메인영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>

    <div id="pro-area">
        <section class="pro-area inbox">
            <h2 class="temp-tit">프로모션영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>
    <div id="newitem-area">
        <section class="newitem-area inbox">
            <h2 class="temp-tit">뉴아이템영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>
    <div id="benefit-area">
        <section class="benefit-area inbox">
            <h2 class="temp-tit">be benefit영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>
    <div id="ban-area">
        <section class="ban-area inbox">
            <h2 class="temp-tit">배너영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>
    <div id="footer-area">
        <footer class="footer-area inbox">
            <h2 class="temp-tit">하단영역</h2>
            <div class="cont-box">
                <div class="col-8"></div>
                <div class="col-4"></div>
                <div class="col-12"></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
